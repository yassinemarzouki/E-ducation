<div class="courses">
  <h2>Nos Cours</h2>
  <div class="course-list">
    <div *ngFor="let course of courses" class="course-card">
      <img [src]="course.image" [alt]="course.title" class="course-image">
      <div class="course-content">
        <h3>{{ course.title }}</h3>
        <p>{{ course.description }}</p>
        <span class="duration">{{ course.duration }}</span>
      </div>
    </div>
  </div>
</div>
<input type="text" [(ngModel)]="searchText" placeholder="Rechercher un cours..." />
<p>Recherche : {{ searchText }}</p>

<input type="text" [(ngModel)]="newCourseTitle" placeholder="Nom du nouveau cours..." />
<button (click)="addCourse()">Ajouter un cours</button>

<div class="course-list">
  <div *ngFor="let course of courses" class="course-card">
    <img [src]="course.image" [alt]="course.title" />
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
    <button [disabled]="!course.description">Voir Détails</button>
    <button (click)="register(course)">S'inscrire</button>
    <button (click)="selectCourse(course)">Sélectionner</button>
  </div>
</div>

<div *ngIf="selectedCourse">
  <h2>Détails du cours sélectionné</h2>
  <p>{{ selectedCourse.title }}</p>
  <p>{{ selectedCourse.description }}</p>
</div>
